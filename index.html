<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CASMS</title>
        <link rel="stylesheet" href="index.css" />
        <!-- Unicons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
<body>
  <div class="container">
    <nav>
      <div class="logo">CASMS<b>.</b></div>
      <ul class="navItems">
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Thông tin</a></li>
        <li><a href="#">Tính năng</a></li>
        <li><a href="#">Cập nhật</a></li>
      </ul>
      <button class="login-btn" id = "form-open">Đăng nhập</button>
      <ul class="links">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/nguyen.shari.7/"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </ul>
    </nav>
    <div class="wrapper">
      <div class="cols cols0">
        <span class="topline">Hello</span>
        <h1>School Management System </h1>
        <h1><span class="multiText">Coder</span></h1>
        <p>MADE BY ITers</p>
        <div class="btns">
          <button><a href="https://drive.google.com/uc?export=download&id=1NFTD3FJRXRh3433tIExMv2zi5LntKv-5&confirm=t&uuid=58617ff6-35e9-4188-b5f6-dad434269977&at=AKKF8vwrXLeQ61ksV1yh6xS2GbbI:1687435922563">Download App</a></button>
          <button>Hire Me</button>
        </div>
      </div>
      <div class="cols cols1">
          <div class="imgbox">
            <img src="splash.png" id="splash">
            <img src="img-product.jpg" alt="">
          </div>
      </div>
    </div>
    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Signup Now</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typingEffect = new Typed(".multiText",{
    strings : ["Smart","Automatic","Fast","Safe","Convenient"],
    loop: true,
    typeSpeed : 100,
    backSpeed : 80,
    backDelay : 1500
  })
  </script>
</body>
</html>
